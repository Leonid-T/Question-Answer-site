{% extends 'block/base.html' %}
{% block title %}Авторизация{% endblock %}
{% block content %}
<div class="container my-auto">
    <div class="row justify-content-center">
        <div class="col-lg-4">
            <h2 class="text-center">Авторизация</h2>
            <form class="needs-validation" method="post" action="{% url 'qa:login' %}">
                {% csrf_token %}
                <label class="form-label mt-2" for="username">Имя пользователя</label>
                {{ form.username }}
                <div class="invalid-feedback"></div>
                <label class="form-label mt-2" for="password">Пароль</label>
                {{ form.password }}
                <div class="invalid-feedback"></div>
                <button type="submit" class="btn btn-primary mt-3">Войти</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
{% block script %}
{% load static %}
<script src="{% static 'scripts/auth.js' %}" defer></script>
{% endblock %}
