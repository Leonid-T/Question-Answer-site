<header class="mb-2">
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container">
            <a class="navbar-brand mb-0 h1" href="{% url 'qa:index' %}">Question-Ask</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggler" aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-between" id="navbarToggler">
                <div class="d-flex">
                    <ul class="navbar-nav mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="{% url 'qa:index' %}">Главная</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'qa:contacts' %}">Контакты</a>
                        </li>
                    </ul>
                </div>
                <form class="d-flex mb-2 mb-lg-0" action="{% url 'qa:search' %}" method="get" role="search">
                    <input name="search" class="form-control me-2" type="search" placeholder="Поиск" aria-label="Поиск">
                    <button class="btn btn-outline-success" type="submit">Поиск</button>
                </form>
                <div class="d-flex mb-2 mb-lg-0">
                    <a class="btn btn-outline-success" href="{% url 'qa:ask' %}">Задать вопрос</a>
                    <div class="d-flex mx-2">
                    {% if user.is_authenticated %}
                    <a class="btn btn-link">{{ user.username }}</a>
                    <a class="btn btn-link" href="{% url 'qa:logout' %}">Выход</a>
                    {% else %}
                    <a class="btn btn-link" href="{% url 'qa:login' %}">Вход</a>
                    <a class="btn btn-link" href="{% url 'qa:signup' %}">Регистрация</a>
                    {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </nav>
</header>
