<header class="mb-2">
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container">
            <a class="navbar-brand mb-0 h1" href="{% url 'qa:index' %}">Question-Ask</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggler" aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarToggler">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="{% url 'qa:popular' %}">Популярные</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'qa:new' %}">Новые</a>
                    </li>
                </ul>
                <a class="btn btn-outline-success mx-3" href="{% url 'qa:ask' %}">Задать вопрос</a>
                {% if user.is_authenticated %}
                <span class="navbar-text mx-3">{{ user }}</span>
                <a class="btn btn-link" href="{% url 'qa:logout' %}">Выход</a>
                {% else %}
                <a class="btn btn-link" href="{% url 'qa:login' %}">Вход</a>
                <a class="btn btn-link" href="{% url 'qa:signup' %}">Регистрация</a>
                {% endif %}
            </div>
        </div>
    </nav>
</header>
