{% extends 'block/base.html' %}
{% block title %}Поиск{% endblock %}
{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-9">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="{% url 'qa:index' %}">Список вопросов</a></li>
                    <li class="breadcrumb-item active">Поиск</li>
                </ol>
            </nav>
            <h2 class="text-center my-3">Результаты поиска</h2>
            <p class="lead">Найдено вопросов: <span id="searchCount"></span></p>
            <div id="questions"></div>
            <nav class="d-flex justify-content-center mt-3 mb-1">
                <ul id="paginator" class="pagination"></ul>
            </nav>
        </div>
    </div>
</div>
{% endblock %}
{% block script %}
{% load static %}
<script src="{% static 'scripts/csrftoken.js' %}" defer></script>
<script src="{% static 'scripts/index.js' %}" defer></script>
<script src="{% static 'scripts/like_dislike.js' %}" defer></script>
{% endblock %}
